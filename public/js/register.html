<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icestore - Cadastro</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">Página de cadastro</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Voltar para loja</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container my-5">
      <div class="card" style="width: 100%">
        <div class="card-body">
          <h5 class="card-title">Formulário de cadastro</h5>
          <form onsubmit="return false;" id="form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                autocomplete="on"
                required
              />
              <div id="emailHelp" class="form-text">
                Nós nunca compartilharemos seus dados com ninguém.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                autocomplete="on"
                required
              />
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              id="error"
              style="display: none"
            ></div>
            <div
              class="alert alert-success"
              role="alert"
              id="success"
              style="display: none"
            ></div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button class="btn"> <a href="/login">Não possui conta? Cadastre-se agora</a></button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
